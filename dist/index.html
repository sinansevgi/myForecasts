<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="weather-form">
        <h1>Weather Forecast Fetcher</h1>
        <p>Unit:</p>
        <div class="toggle">
            <label class="switch" >
                <input type="checkbox" id="unitSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <p>Please type name of the city that you want to get forecast:</p>
        <div>
            <h2 id="city"></h2>

            <div id="weatherData">
                <div>
                    <img id="forecastLogo" src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                </div>
                <div>
                    <h3 id="weatherTitle">--</h3>
                    <p id="weatherInfo"></p>
                </div>
            </div>
        </div>
        <div class="form-section">
            <input type="text" id="searchField">
            <button id="getForecast">Get Forecast</button>
        </div>
    </div>
</div>
<script src="main.js"> </script>
</body>
</html>
